services:
  app:
    restart: always
    #build: .
    image: ghcr.io/nyaone/email2misskey:latest
    networks:
      - internal_network
      - external_network
    ports:
      - "25:2525"
      - "465:2525"
      - "587:2525"
    volumes:
      - "./config.yml:/app/config.yml:ro"
      - "./tls:/tls:ro"

  redis:
    restart: always
    image: redis:alpine
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - internal_network
    volumes:
      - ./redis:/data

networks:
  internal_network:
    internal: true
  external_network:
